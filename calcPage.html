<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Calculator</title>
    <link rel="stylesheet" href="css/calc-page.css">
</head>

<body id="calc-page">
    <script>
        // Check if the user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            alert('You need to log in first!');
            window.location.href = 'login.html'; // Redirect to the login page
        }
    </script>

    <img src="/img/SDFA guide.jpg" class="brochure">
    <h1 id="heading">Nutrition Calculator</h1>
    <form id="nutritionForm">
        <input type="number" id="age" name="age" required placeholder="Enter your age"><br><br>

        <input type="number" id="height" name="height" required placeholder="Enter your height (cm)"><br><br>

        <input type="number" id="weight" name="weight" required placeholder="Enter your weight (kg)"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly Active (light exercise/sports 1-3 days a week)</option>
            <option value="1.55">Moderately Active (moderate exercise/sports 3-5 days a week)</option>
            <option value="1.725">Very Active (hard exercise/sports 6-7 days a week)</option>
            <option value="1.9">Super Active (very hard exercise/physical job & exercise 2x a day)</option>
        </select><br><br>

        <label>Weight Goal:</label>
        <input type="radio" name="goal" value="maintain" checked> Maintain
        <input type="radio" name="goal" value="lose"> Lose Weight
        <input type="radio" name="goal" value="gain"> Gain Weight<br><br>

        <button type="button" id="calc-button" onclick="calculateDailyNeeds()">Calculate</button>
        <button class="go-back" onclick="window.location.href='index.html'">Go Back</button>

        <span style="font-size: medium;"><strong><u>Note:</u> </strong>actual needs may vary based on individual factors such as metabolism, muscle mass, and overall health status this is just an estimation. </span>
    </form>
    <div id="result"></div>

    <script src="calculator.js"></script>
</body>

</html>
